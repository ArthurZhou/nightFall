<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>NightFall</title>
    <script src="js/logger.js" type="text/javascript"></script>
    <link href="css/player.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/peripheral.css" rel="stylesheet">
    <link href="css/effect.css" rel="stylesheet">
    <link href="assets/icon.svg" rel="icon">
</head>
<body>

<div id="background" class="neon"></div>
<div id="clock" class="neon">--:--:--</div>
<div id="date" class="neon">----/--/-- ------</div>
<canvas id="fft" class="neon"></canvas>
<audio id="audio" preload="metadata"></audio>
<div id="info" class="neon">NightFall by D2Lib</div>
<div id="container">
    <div id="navbar">
        <div class="logo"><img src="assets/logo.svg" alt="logo" height="60"></div>
    </div>

    <div id="left">
        <div class="media">
            <fieldset>
                <legend class="neon">COVER</legend>
                <img id="cover">
            </fieldset>
        </div>
        <div class="title">title</div>
        <div class="artist">artist</div>
        <hr><br>
        <div class="progress">
            <progress value="0" max="100"></progress>
            <div><p class="played"></p><p class="total"></p></div>
        </div>
        <div class="control">
            <button class="play">&#9205;</button>
        </div>
    </div>

    <div id="right">
        <ul class="lyrics"></ul>
    </div>

</div>

<script src="js/audio.js" type="text/javascript"></script>
<script src="js/timer.js" type="text/javascript"></script>
<script src="js/display.js" type="text/javascript"></script>
<script>

    show([
        {
            'id': '#background', 'interval': 0, 'animation': 'blinkIn 0.6s'
        }, {
                    'id': '#clock', 'interval': 0.2, 'animation': 'blinkIn 1s'
        }, {
            'id': '#date', 'interval': 0, 'animation': 'blinkIn 1s'
        }, {
            'id': '#fft', 'interval': 0, 'animation': 'blinkIn 1s'
        }, {
            'id': '#info', 'interval': 0, 'animation': 'blinkIn 1s'
        }, {
            'id': '#container', 'interval': 0.5, 'animation': 'fadeIn 1s'
        },
    ])

</script>
</body>
</html>
